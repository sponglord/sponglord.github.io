    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>TalkAboutCars</title>
    <style type="text/css">
    	body{
    		background-color: #000;
    	}
    	.vidHolder{
    		display: flex;
    		justify-content: center;
    		padding-top: 10px;
    	}
    	video:focus {
    		outline: none;
    	}
		input{
			background: none;
			border: none;
			color: #222;
			width: 100%;
			/*display: none;*/
		}
    </style>
</head>
<body>
	<div class="vidHolder">
		<video width="960" height="540" controls >
		    <source src="./TalkAboutCars_dttBeat.540p.mp4" controls>
		    Your browser does not support the video tag.
		</video>
	</div>
	<script type="text/javascript">

		var input = document.createElement('input');
		document.body.appendChild(input);

		var isDevice = false;

		// iPhone (simulator) works best with window.innerWidth
		if(/(android)/i.test(navigator.userAgent)){// || /iphone|ipod|ipad/i.test(navigator.userAgent)){
			isDevice = true;
		}


		function resizeVideo(winWidth){

			var vidWidth = 960;
			var vidHeight = 540;
			var vid = document.querySelector('video');

			if(winWidth < 800){
				vidWidth = 640;
				vidHeight = 360;
			}

			if(winWidth < 481){
				vidWidth = 480;
				vidHeight = 270;
			}

			vid.setAttribute('width', vidWidth);
			vid.setAttribute('height', vidHeight);

			input.value = 'isAndroid=' + isDevice + ' w=' + winWidth + ' use vid' + vidWidth;
		}


		var w = (isDevice)?window.screen.availWidth : window.innerWidth
		resizeVideo(w);

		window.onorientationchange = function() {
			setTimeout(function(){
				// recalculate width value
				w = (isDevice)?window.screen.availWidth : window.innerWidth
				resizeVideo(w);
			}, 300);
		};

	</script>
</body>
</html>
